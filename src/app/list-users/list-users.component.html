<div>
    <table mat-table class="mat-elevation-z8">
        <ng-container matColumnDef="position">
        <tr >
            <th mat-header-cell >UserName</th>
            <th mat-header-cell >Full Name</th>
            <th mat-header-cell >Email</th>
            <th mat-header-cell >Status</th>
            <th mat-header-cell >Date Created</th>
        </tr>
    </ng-container>
        <tr *ngFor="let item of ApiData | keyvalue">
            <td mat-cell>{{item.value.username}}</td>
            <td mat-cell>{{item.value.first_name}}&nbsp;{{item.value.last_name}}</td>
            <td mat-cell>{{item.value.email}}</td>
            <td mat-cell>{{item.value.id_status}}</td>
            <td mat-cell>{{item.value.created_date}}</td>
            
        </tr>
    </table>
    <mat-paginator [length]="200" [pageSizeOptions]="[10, 50, 100]" aria-label="Select page"></mat-paginator>
</div>
